<html lang="en">

<head>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="A portfolio for developer Matthew Feret that uses Material Design.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>MFeret</title>
	<!-- Added for material design -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.light_green-deep_purple.min.css" />
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
			<div class="mdl-layout__header-row portfolio-logo-row">
				<span class="mdl-layout__title">
                    <div class="portfolio-logo"></div>
                </span>
			</div>
			<div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
				<nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
					<a class="mdl-navigation__link" href="index.html">Home</a>
					<a class="mdl-navigation__link" href="projects.html">Projects</a>
					<a class="mdl-navigation__link" href="about.html">About</a>
					<a class="mdl-navigation__link is-active" href="contact.html">Contact</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer mdl-layout--small-screen-only">
			<nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
				<a class="mdl-navigation__link is-active" href="index.html">Home</a>
				<a class="mdl-navigation__link" href="projects.html">Projects</a>
				<a class="mdl-navigation__link" href="about.html">About</a>
				<a class="mdl-navigation__link" href="contact.html">Contact</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="mdl-grid portfolio-max-width portfolio-contact">
				<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
					<div class="mdl-card__title">
						<h2 class="mdl-card__title-text">Contact</h2>
					</div>
					<div class="mdl-card__media">
						<img class="article-image" src=" images/contact-image.jpg" border="0" alt="">
					</div>
					<div class="mdl-card__supporting-text">
						<p>If you'd like to contact me please leave name and message below. Thank you! NOT YET IMPLEMENTED.
						</p>
						<p>
							You can also email me at admin[at]mferet[dot]com.
						</p>



						<form action="" method="POST" enctype="multipart/form-data">
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" pattern="[A-Z,a-z, ]*" type="text" id="Name">
								<label class="mdl-textfield__label" for="Name">Name: </label>
								<span class="mdl-textfield__error">Letters and spaces only</span></div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<input class="mdl-textfield__input" type="text" id="Email">
								<label class="mdl-textfield__label" for="Email">Email: </label></div>
							<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<textarea class="mdl-textfield__input" type="text" rows="5" id="note"></textarea>
								<label class="mdl-textfield__label" for="note">Enter note</label></div>
							<p><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
								value="send email" type="submit">Submit</button></p>
						</form>

					</div>
					<!-- Icon button -->
					<div class="icons">
						<button class="mdl-button mdl-js-button mdl-button--icon">
						<a href="https://github.com/mferet11" target="_blank">
							<img class="icon" src="images/ghlogo.png" width="30px">
						</a>
					</button>
						<button class="mdl-button mdl-js-button mdl-button--icon">
						<a href="https://www.facebook.com/matt.feret" target="_blank">
							<img class="icon" src="images/fblogo.png" width="30px">
						</a>
					</button>
						<button class="mdl-button mdl-js-button mdl-button--icon">
						<a href="https://www.linkedin.com/in/mferet/" target="_blank">
							<img class="icon" src="images/lilogo.png" width="30px">
						</a>
					</button>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
